<section class="container">
  <mat-card class="content">
    <span class="title">PRODUCT REMOVE</span>
    <span class="span-modal"
      >Are you sure you want to remove this product from your cart?</span
    >
    <div class="buttons">
      <button class="btn-no" mat-raised-button (click)="cancel()">No</button>
      <button class="btn-yes" mat-raised-button color="warn" (click)="deleteProduct()">Yes</button>
    </div>
  </mat-card>
</section>
